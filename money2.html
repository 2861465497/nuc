<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>掌上银行-个人存款在线计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function calc(){
			
			var cunkuan = document.getElementById("amount").value;//获取文本框信息
			var regExp = /^[0-9]{2,6}$/;
			if(!regExp.test(cunkuan)){
				document.getElementById("amount").value = "输入不合法！必须是2-6位数字";
				document.getElementById("amount").style="color:red";
				return;//阻止运行
			}
			
			var cunkuannum = parseInt(cunkuan);//字符串转为整数
			var lilv = document.getElementById("year").value;
			var lixi = cunkuannum * lilv;//利息
			var total = cunkuannum + lixi;//本息合计
			document.getElementById("lixi").value = lixi;
			document.getElementById("total").value = total;
		}
		function clearContent(){
				document.getElementById("amount").value = '';
				document.getElementById("amount").style = 'color:black';
			}
	</script>
	</head>
	<body class="text-center">
		<h1>个人存款计算</h1>
		<table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>
			<tr>
				<td>存款金额</td>
				<td>
					<input onfocus="clearContent()=''" class="form-control" type="text" placeholder="请输入存款金额" id="amount">
				</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td>
					<select id="year" class="form-control">
						<option selected value="0.0175">一年（1.75%）</option>
						<option value="0.045">两年(2.25%)</option>
						<option value="0.0825">三年(2.75%)</option>
						<option value="0.1375">五年(2.75%)</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所得利息</td>
				<td>
					<input type="text" id="lixi" class="form-control" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>本息合计</td>
				<td>
					<input type="text" id="total" class="form-control" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button onclick="calc()" class="btn btn-block btn-primary">计算</button>
				</td>
			</tr>
		</table>
			开发者：2013041633 贾子博
	</body>
</html>
